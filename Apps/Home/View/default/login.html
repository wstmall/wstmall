<!DOCTYPE html>
<html lang="zh-cn">
	<head>
  		<meta charset="utf-8">
      	<meta http-equiv="X-UA-Compatible" content="IE=edge">
      	<link rel="shortcut icon" href="favicon.ico"/>
      	<meta name="viewport" content="width=device-width, initial-scale=1">
      	<title>用户登录 - {$CONF['mallTitle']}</title>
      	<meta name="keywords" content="{$CONF['mallKeywords']}" />
      	<meta name="description" content="{$CONF['mallDesc']},用户登录" />
     	<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/common.css">
     	<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/base.css" />
		<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/head.css" />
     	<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/login.css">
     	
   	</head>
   	<body>
   		<include file="./Apps/Home/View/default/header_common.html" />
   			<div class='wst-login'>
		    	<div class="w1" id="entry">
		        	<div class="mc " id="bgDiv" style="position:relative">
		        	<div><a style="text-decoration: none;font-size:65px;color:red;position:absolute;top:160px;left:60px;" href="{:U('Index/index')}">用户登录</a></div>
		            <div class="form">
		                <div class="item fore1" style="position:relative;">
		                    <span>用户名/手机号/邮箱</span><span id="errmsg" style="color:red;position:absolute;top:0px;left:100px;"></span>
		                    <div class="item-ifo">
		                        <input id="loginName" name="loginName" class="text"  tabindex="1" value="{$loginName}" autocomplete="off" type="text"/>
		                        <div class="i-name ico"></div>                       
		                    </div>
		                </div>               
		                <div class="item fore2">
		                    <span>密码</span>
		                    <div class="item-ifo">                       
		                        <input id="loginPwd" name="loginPwd" value="{$loginPwd}" class="text" tabindex="2" autocomplete="off" type="password"/>                      
		                        <div class="i-pass ico"></div>            
		                    </div>
		                </div>
		                <div class="item fore3 " id="o-authcode">
		                    <span>验证码</span>
		                    <div class="item-ifo">
		                        <input id="verify" style="ime-mode:disabled" name="verify" class="text text-1" tabindex="6" autocomplete="off" maxlength="6" type="text"/>
			                    <label class="img">
			                		<img style='vertical-align:middle;cursor:pointer;height:39px;' class='verifyImg' src='__ROOT__/Apps/Home/View/default/images/clickForVerify.png' title='刷新验证码' onclick='javascript:getVerify()'/> 
								</label>      	
			              		<label class="ftx23">&nbsp;看不清？<a href="javascript:getVerify()" class="flk13">换一张</a></label>
		                    </div>
		                </div>
		                <div class="item fore4" id="autoentry">
		                    <div class="item-ifo">
		                        <input class="checkbox" id="rememberPwd" name="rememberPwd" checked="checked" type="checkbox"/>
		                        <label class="mar">记住密码</label>                                      
		                        <label class="mar"><a href="{:U('Users/forgetPass')}">忘记密码?</a></label>
		                        <label><a href="javascript:regist();" >免费注册</a></label>
		                        <div class="clr"></div>
		                    </div>
		            	</div>
		                <div class="item login-btn2013">
		                    <input class="btn-img btn-entry" id="loginsubmit" value="登录" tabindex="8" onclick="checkLoginInfo();"/>
		                </div>
		            </div> 
		        </div>
		    </div>
		</div>
		<include file="./Apps/Home/View/default/footer.html" />
		<script src="__PUBLIC__/plugins/formValidator/formValidator-4.1.3.js"></script>
      	<script src="__PUBLIC__/js/common.js"></script>
      	<script src="__ROOT__/Apps/Home/View/default/js/common.js"></script>
      	<script src="__ROOT__/Apps/Home/View/default/js/userlogin.js"></script>
      	<script>
      	$(function(){getVerify();})
      	</script>
   	</body>
</html>
